<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/post-service/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    post-card {
      margin-bottom: 30px;
    }
    </style>

    <post-service id="service" posts="{{posts}}"></post-service>

    <div layout vertical center>
      <template repeat="{{post in posts}}">
        <post-card>
          <img src="/static/images/avatar-04.svg" width="70" height="70">
          <!-- <img src="{{post.avatar}}" width="70" height="70"> -->
          <h2>Seller: {{post.seller}}</h2>
          <p>Game: {{post.game}}</p>
          <p>Section {{post.section}}, Row {{post.row}}, Seat {{post.seat_no}}</p>
          <p>{{post.weekday}}, {{post.game_month}} {{post.game_day}}</p>
          <p>Price: ${{post.price}}</p>
        </post-card>
      </template>
    </div>
  </template>
  <script>
  Polymer({});
  </script>

</polymer-element>
